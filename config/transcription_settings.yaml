transcription_settings:
  default_model: "base"
  default_language: "es"
  default_formats: ["txt", "srt", "vtt"]
  
  # Configuraci√≥n optimizada para AMD A4-9125
  model_configs:
    tiny:
      threads: 2
      processors: 1
      timeout: 300
      use_case: "tiempo_real"
    base:
      threads: 2  
      processors: 1
      timeout: 600
      use_case: "produccion"
      
  # Idiomas soportados
  languages:
    spanish: "es"
    english: "en"
    auto_detect: "auto"
